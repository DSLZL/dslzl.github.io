<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSLZL's Blog</title>
</head>
<body>
    <header>
        <h1>欢迎来的我的博客</h1>
    </header>

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
    </ul>
</nav>

<main>
    <!-- Content will be loaded dynamically based on the selected link -->
</main>

<footer>
    <p>&copy; 2023 My Blog. All rights reserved.</p>
</footer>


<script>
    // 动态内容加载
    const links = document.querySelectorAll('nav a');

    links.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const url = link.getAttribute('href');
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content;
                });
        });
    });

    // 博客文章
    // 假设你有一个包含博客文章数据的数组
    const blogPosts = [
        {
            title: 'My First Blog Post',
            content: 'This is my first blog post. Welcome to my blog!'
        },
        {
            title: 'Another Blog Post',
            content: 'This is another blog post. Stay tuned for more!'
        }
    ];

    const blogList = document.createElement('ul');
    blogPosts.forEach(post => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = post.title;
        link.addEventListener('click', () => {
            document.getElementById('content').innerHTML = post.content;
        });
        listItem.appendChild(link);
        blogList.appendChild(listItem);
    });

    document.querySelector('nav').appendChild(blogList);

    // 搜索功能
    const searchForm = document.createElement('form');
    const searchInput = document.createElement('input');
    const searchButton = document.createElement('button');
    searchForm.addEventListener('submit', e => {
        e.preventDefault();
        const keyword = searchInput.value;
        // 处理搜索逻辑
        console.log('搜索关键词:', keyword);
    });
    searchButton.textContent = '搜索';
    searchForm.appendChild(searchInput);
    searchForm.appendChild(searchButton);
    document.querySelector('nav').appendChild(searchForm);
</script>
</body>
</html>
